<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="left-container">
        <div class="upper">
          <p class="app-name">weather app</p>
        </div>
        <div class="lower" id="weatherInfoContainer">
          <div class="temp" id="temperature"></div>
          <div class="city-date-time">
            <div class="city" id="city"></div>
            <div class="date-time" id="dateTime"></div>
          </div>
          <div class="description" id="description">
            <i class="fa-solid fa-sun"></i>
          </div>
        </div>

        <div class="forecast-container" id="forecastContainer"></div>
      </div>

      <div class="right-container">
        <div class="wrapper">
          <div class="input-data">
            <input
              type="text"
              id="cityInput"
              placeholder="Enter City"
              required
            />
            
          </div>
          <div class="recent-searches">
            <p>Recently Searched Cities</p>
            <div class="line"></div>
            <ul id="recentCities"></ul>
          </div>
        </div>
        <div class="weather-details" id="weatherDetails">
          <p class="weather-details-title">Weather details</p>
          <div class="line"></div>
          <div class="humidity" id="humidity"></div>
          <div class="wind-speed" id="windSpeed"></div>
          <div class="cloudiness" id="cloudiness"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
